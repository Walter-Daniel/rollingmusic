  <main>
    <div class="container-fluid contact-container pt-4">
      <div class="row">
        <div class="col-sm-12 col-md-11 col-lg-8 contact-flex">
          <form class="contact-form" id="contactForm" novalidate>
            <h2 class="mb-3">Contacto</h2>
            <div class="contact-fullname mb-3 d-flex">
              <div class="me-1">
                <label for="name-contact" class="form-label">Nombre(s):</label>
                <input name="name" type="text" class="form-control" id="name-contact" minlength="3" maxlength="20"
                  autofocus required>
              </div>
              <div class="ms-1">
                <label for="surname-contact" class="form-label">Apellido(s):</label>
                <input name="surname" type="text" class="form-control" id="surname-contact" minlength="3" maxlength="20"
                  required>
              </div>
            </div>
            <div class="contact-info mb-3 d-flex">
              <div class="contact-email me-1">
                <label for="email-contact" class="form-label">Correo Electrónico:</label>
                <input name="email" type="email" class="form-control" id="email-contact" required>
              </div>
              <div class="ms-1">
                <label for="message-contact" class="form-label">Escríbenos:</label>
                <textarea name="message" class="form-control" id="message-contact" rows="3" minlength="5"
                  maxlength="100" required></textarea>
              </div>
            </div>
            <div class="bases">
              <div class="mb-0 form-check">
                <input class="contact-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="contact-check-label" for="flexCheckDefault">
                  <p class="mb-0">Estoy de acuerdo con las</p>
                  <a href="">bases y condiciones</a>
                </label>
              </div>
            </div>
            <div class="d-flex flex-row-reverse mt-3">
              <div class="py-3 ms-3">
                <button type="submit" class="btn btn-principal" id="sendContact" onsubmit="sendContact(event)">Enviar</button>
              </div>
              <div class="py-3 ms-3">
                <button class="btn btn-secondary" id="cancelContact">Cancelar</button>
              </div>
            </div>
            <div class="text-light" id="messageSent"></div>
          </form>
        </div>
        <div class="col-sm-12 col-md-11 col-lg-8 my-3 contact-flex maps max-width: 100%">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1110630309827!2d-65.20901848529603!3d-26.836419596489353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0ef228d361%3A0x4d1117d0b408680d!2sGral.%20Paz%20546%2C%20T4000BLL%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1650847029789!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- <a href="https://wa.link/ifrn79" class="whatsapp-float">
          <img src="/assets/icons/whatsapp.png" alt="whatsapp-logo" width="65px">
        </a>  -->
      </div>
    </div>
