      <main>
          <div class="container-fluid bg">

                    <div class="login-flex">
                      <form class="shadow vidrio needs-validation" id="formLogin" novalidate>
                        <h2>Iniciar Sesión</h2>
                          <div class="mb-3 login-form">
                            <label for="emailLogin" class="form-label">Correo Electrónico:</label>
                            <input type="emailLogin" class="form-control" id="emailLogin" name="emailLogin" maxlength="30" required>
                            <!-- mensaje de validación -->

                          </div>
                          <div class="mb-3 login-form">
                            <label for="passwordLogin" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" minlength="6" maxlength="9" required>

                          </div>
                          <span id="loginError"></span>

                          </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
      </script>
