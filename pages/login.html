    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            
          </div>
        </div>

      <main>
          <div class="container-fluid login-container">
              <div class="row">
                  <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 login-flex">
                      
                    <form>
                      <h2>Iniciar Sesión</h2>
                        <div class="mb-3 login-form">
                          <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-grid py-3">
                          <button type="submit" class="btn btn-rm">Entrar</button>
                        </div>
                        <div class="my-3">
                            <span>No tienes cuenta? <a href="/pages/register.html">Regístrate</a> </span> <br />
                            <span><a href="#" data-bs-toggle="modal"
                              data-bs-target="#passwordModal">Recuperar Contraseña</a></span>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </main>
      <footer></footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
