      <main>
          <div class="container-fluid bg">
                  <div class="container-register">
                    <div class="login-flex">
                      <form class="shadow vidrio needs-validation" novalidate id="formRegister" onsubmit="userRegister(event)">
                        <h2>Registrate</h2>
                        <div class="mb-3 register-form">
                          <label for="firstName" class="form-label">Nombre(s):</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" minlength="3" maxlength="20" required>
                          <!-- mensaje de validaci칩n -->
                          <div class="invalid-feedback"> Por favor, complete este campo.</div>
                        </div>
                        <div class="mb-3 register-form ">
                          <label for="surname" class="form-label">Apellido(s):</label>
                          <input type="text" class="form-control" id="surname" name="surname" min="3" maxlength="20" required>
                          <div class="invalid-feedback"> Por favor, complete este campo.</div>
                        </div>
                        <div class="mb-3 register-form">
                          <label for="email" class="form-label">Correo Electr칩nico:</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                          <div class="invalid-feedback"> Por favor, complete este campo.</div>
                        </div>
                        <div class="mb-3 register-form ">
                          <label for="password" class="form-label">Contrase침a:</label>
                          <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="9" required>
                          <div class="invalid-feedback"> Por favor, complete este campo.</div>
                        </div>
                        <div class="mb-3 register-form ">
                          <label for="passwordConfirm" class="form-label">Confirmar contrase침a:</label>
                          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" minlength="6" maxlength="9" required>
                          <div class="invalid-feedback"> Por favor, complete este campo.</div>
                        <span id="form-error"></span>
                        </div>
                        <div class="col py-3 d-flex justify-content-evenly ">
                          <button class="col-5 btn btn-secondary" id="cancelRegister">Cancelar</button>
                          <button type="submit" class="col-5 btn btn-principal ms-3" id="send">Enviar</button>
                        </div>
                        
                      </form>
                    </div>
                  </div>
          </div>
      </main>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
      </script>
